{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería</title>
    <!-- Cargamos CSS de manera asíncrona -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- CSS crítico inline -->
    <style>
        .carousel-container {
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }
        .carousel-inner img {
            height: 250px;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .navbar {
            background-color: #212529 !important;
        }
        .navbar-brand {
            font-weight: 600;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'inicio' %}">
      <i class="bi bi-shop"></i> 
      Pizzería
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">
            <i class="bi bi-house-door"></i> Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'pedidos' %}">
            <i class="bi bi-grid"></i> Menú
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-cart"></i> Ordenar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-info-circle"></i> Acerca de
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="carousel-container">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images.jpeg' %}" class="d-block" alt="Pizza 1" loading="lazy">
            </div>
            <div class="carousel-item">
                <img src="{% static 'istockphoto-1442417585-612x612.jpg' %}" class="d-block" alt="Pizza 2" loading="lazy">
            </div>
            <div class="carousel-item">
                <img src="{% static 'pizza-slice-flying-isolated-white-260nw-2539424587.webp' %}" class="d-block" alt="Pizza 3" loading="lazy">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Scripts optimizados -->
<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de inicialización -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var carousel = new bootstrap.Carousel(document.getElementById('carouselExample'), {
            interval: 5000,
            wrap: true
        });
    });
</script>
</body>
</html>
